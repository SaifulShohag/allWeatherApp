name: clima
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  geolocator: ^6.2.1
  http: ^0.12.0+4
  flutter_spinkit: ^4.1.2
  sleek_circular_slider: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/weather.png"

flutter:
  uses-material-design: true
  assets:
  - images/

  fonts:
  - family: Spartan MB
    fonts: 
    - asset: fonts/SpartanMB-Black.otf
      weight: 900
  